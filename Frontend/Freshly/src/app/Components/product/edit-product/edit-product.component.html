<h3>Buy Product</h3>
  <div [hidden]="submitted" style="width: 400px; margin-left: 6em; padding-top: 1em; font-weight: bold;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Combo Product Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="class.product" name="name">
      </div>

      <div class="form-group">
        <label for="name">Quantity</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="class.quantity" name="email">
      </div>

      <div class="form-group">
        <label for="name">Price</label>
        <input type="text" class="form-control" id="message" required [(ngModel)]="class.price" name="message">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
