<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Product List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let class of class">
                    <td>{{class.product}}</td>
                    <td>{{class.quantity}}</td>
                    <td>{{class.price}}</td>
                    <td>
                        <!-- <button (click)="EditClass(class.id)" class="btn btn-success">Edit</button> -->
                        <button (click)="deleteClass(class.id)" class="btn btn-danger">Delete</button>
                        <!-- <button (click)="classDetails(class.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button (click)="DeliveryClass()" class="btn btn-success">Delivery</button>
